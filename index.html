<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8-bit Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="badge">
        8-bit clock
      </div>
      <div class="clock">
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
